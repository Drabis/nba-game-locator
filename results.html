<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Game Locator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css" integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css"  type="text/css">
</head>
<body>
    <header>
        <div class="card row" style="width: 900px; border-radius: 5px; background-color: #304adb; color: white; padding: 10px; margin: 10px;">
            <h1>Game Finder</h1> 
        </div>
        <div>
            <button id=btn>Back to Search</button>
        </div>
    </header>
    <div class="card" style="width: 900px; height: 300px; border-radius: 5px; display: flex; flex-direction: row;">
        <div class="teamA" style="width: 900px;; border-radius: 5px; background-color:#EAEAEA; margin: 10px;">
            <h3 id="teamA"></h3>
        </div>
        <div class="teamB" style="width: 900px; border-radius: 5px; background-color: #EAEAEA; margin: 10px;">
            <h3 id="teamB"></h3>
        </div>
    </div>
    <div class="card" style="width: 900px; height: 100px; border-radius: 5px; background-color: #EAEAEA">
        <h5>Time Until game:</h5>
        <div id="countdown"></div>
        <div id="gametime"></div>
    </div>
    <div class="card" style="width: 900px; border-radius: 5px; background-color: #EAEAEA">
        <h5>Stats of the game</h5>
        <div id="stats">   
        </div>
    </div>
    <div class="card" style="width: 900px; border-radius: 5px; background-color: #EAEAEA">
        <h5>Upcoming Games</h5>
        <div>
         <!-- here is where the Upcominggame will be -->
        </div>
        <div id="maps">
        <!-- this is where nba cards will go -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/results.js"></script>
</body>
</html>
